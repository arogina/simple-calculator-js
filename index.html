<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="title"><h1>JavaScript Calculator</h1></div>
        <div class="container">
            <div class="calculator">
                <input class="result" type="text" value="0" readonly>
                <button class="operation">(</button>
                <button class="operation">)</button>
                <button class="operation">%</button>
                <button class="operation">AC</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">ร</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equal" class="operation">=</button>
                <button class="operation">รท</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.js" 
        integrity="sha512-UvIACSDvB2RfwkjYTjYkuJq901Y6L4nZNoOHZMRBvSdIiIm3BFrtOdgjr5EZSPYR5cU/P6XUW6TN/578FuTysw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./script.js"></script>
    </body>
</html>
